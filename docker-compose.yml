version: '3.6'

services:
  db:
    image: postgres
    privileged: true
    ports:
      - "9501:5432"
    environment:
      POSTGRES_USER: johnk
      POSTGRES_PASSWORD: johnk123
      POSTGRES_DB: vps_test
  vps_manager:
    build:
      context: .
    ports:
      - "8080:8080"
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    depends_on:
      - db



